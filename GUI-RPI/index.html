<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>LED Control</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        button { padding: 15px 40px; font-size: 20px; }
    </style>
</head>
<body>

<h1>Ovládání LED</h1>

<button onclick="toggleLED(true)">LED ON</button>
<button onclick="toggleLED(false)">LED OFF</button>

<h2>Stav tlačítka na Pico:</h2>
<div id="button_state">{{ button_state }}</div>

<script>
function toggleLED(on) {
    fetch("/led", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({state: on ? "on" : "off"})
    });
}

setInterval(() => {
    fetch("/button_state")
      .then(r => r.json())
      .then(d => document.getElementById("button_state").innerText = d.state);
}, 300);
</script>

</body>
</html>
